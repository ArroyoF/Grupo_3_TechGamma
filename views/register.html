<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Bienvenidos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <div class="top-header">
                <div class="burger-menu">
                    <i class="fa fa-bars burger"></i>
                </div>  
                <div class="logo"> 
                    <img src="images/logo.png" alt="Logo">
                </div>   
                <nav class="menu-nav">
                    <ul class="menu-1">
                        <li><a href="#">Plantas</a></li>
                        <li><a href="#">Macetas</a></li>
                        <li><a href="#">Contactos</a></li>
                    </ul>
                    <ul class="menu-2">
                        <li><a href="/login">  <i class="fas fa-sign-in-alt"></i></a></li>
                        <p>Ingresa</p>
                        <li><a href="/register"> <i class="fas fa-id-card"></i></a></li>
                        <p>Registrate</p>
                    </ul>
                </nav>
            </div>
        </header>
        <section class="banner">
            <img src="images/banner.png" alt="Banner de ofertas">
        </section>
        <main>
        
        <div class="titulo-ingreso-datos">
            <h2 > Registra tus datos:</h2>
        </div>
            
        <form class="ingreso-datos" action="/" method="POST">
            
            <div><input type="text" name="nombre" placeholder="Nombre completo"></div> 
            <div><input type="email" name="correo" placeholder="Correo electrónico"></div> 
            <div><input type="text" name="user" placeholder="Nombre de usuario"></div> 
            <div><input type="password" name="pass" placeholder="Elegí tu contraseña"></div> 
            <div class="botones">
                <div><input class="boton_enviar" type="submit" value="Enviar"></div>
                <div><input class="boton_reset" type="reset" value="Borrar"></div>
            </div>
        
        </form>
        
        </main>

        <footer>

            <p>Trabaja con nosotros</p>
            <p>Términos y condiciones</p>
            <p>Ayuda</p>
            
        </footer>
        
    </body>
</html>
